plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.teleconsult_app'
    compileSdk 36

    flavorDimensions "mode"
    productFlavors {
        doctor {
            dimension "mode"
            applicationId "com.example.teleconsult.doctor"
            resValue "string", "app_name", "Doctor App"
        }
        kiosk {
            dimension "mode"
            applicationId "com.example.teleconsult.kiosk"
            resValue "string", "app_name", "Kiosk App"
        }
    }

    defaultConfig {
        applicationId "com.example.teleconsult_app"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
